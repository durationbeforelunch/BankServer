<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>

        <div class="container position-relative" style="padding: 0;">

            <div class="navbar">

                <div>
                    <h1>Приветствую, <span th:text="${account.getUsername()}">user</span></h1>
                    <p>Ваш баланс: <span th:text="${account.getBalance()}">0</span></p>
                </div>

                <nav>
                    <a sec:authorize="${hasAuthority('developers:write')}" href="#" th:href="@{/control-panel}" class="text-center btn btn-outline-danger">Панель управления</a>
                    <a href="#" class="text-center btn btn-primary">Перевести средства</a>
                    <a href="#" th:href="@{/logout}" class="text-center btn btn-warning">Выход</a>
                </nav>

            </div>

        </div>

    </body>

</html>
