<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="container-fluid text-center">
    <div>
        <h1>Please Sign Up</h1>
    </div>
    <form th:action="@{/signup}" th:object="${account}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <p>Access to server</p>
            <p>
                <input th:field="*{username}" type="text" name="username" class="form-control" placeholder="Username" required/>
            </p>
            <p>
                <input th:field="*{password}" type="password" name="password" class="form-control" placeholder="Password" required/>
            </p>
            <p>
                <input th:field="*{email}" type="email" name="email" class="form-control" placeholder="E-Mail" required/>
            </p>
            <p>
                <input type="submit" value="Sign Up" class="btn btn-primary">
            </p>
        </div>
    </form>
</div>
</body>

</html>
